[include mainsail.cfg]
#[include klicky/klicky-probe.cfg]
#[include sensorless.cfg]
[include macros.cfg]
[include KAMP_Settings.cfg]
#[include PIS.cfg]
[include adxl_ebb36.cfg]
[include FLY_D5.cfg]

# [shaketune]
# # result_folder: ~/printer_data/config/ShakeTune_results
# #    The folder where the results will be stored. It will be created if it doesn't exist.
# # number_of_results_to_keep: 3
# #    The number of results to keep in the result_folder. The oldest results will
# #    be automatically deleted after each runs.
# # keep_raw_csv: False
# #    If True, the raw CSV files will be kept in the result_folder alongside the
# #    PNG graphs. If False, they will be deleted and only the graphs will be kept.
# # show_macros_in_webui: True
# #    Mainsail and Fluidd doesn't create buttons for "system" macros that are not in the
# #    printer.cfg file. If you want to see the macros in the webui, set this to True.
# # timeout: 300
# #    The maximum time in seconds to let Shake&Tune process the CSV files and generate the graphs.

[safe_z_home]
home_xy_position: 117.5,117.5
z_hop: 10


[mcu host]
serial = /tmp/klipper_host_mcu

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f072xb_20002A001253555533323620-if00
#make flash FLASH_DEVICE=/dev/serial/by-id/usb-Klipper_stm32f072xb_20002A001253555533323620-if00
restart_method: command

[exclude_object]

# Enable arcs support
[gcode_arcs]
resolution: 0.1


#AUTO_TUNING
[autotune_tmc stepper_x]
motor: omc-17hs19-2004s1
tuning_goal: performance
sgt: 1

[autotune_tmc stepper_y]
motor: omc-17hs19-2004s1
tuning_goal: performance
sgt: 1

[autotune_tmc stepper_z]
motor: creality-42-34
tuning_goal: silent
[autotune_tmc stepper_z1]
motor: creality-42-34
tuning_goal: silent

[heater_bed]
heater_pin: BED_OUT
#sensor_type: ATC Semitec 104GT-2
sensor_type: Generic 3950
sensor_pin: BED_TEMP
min_temp: 0
max_temp: 120
#control: pid
#pid_kp: 80.24
#pid_ki: 10.42
#pid_kd: 411.93


[stepper_x]
step_pin: D1_STEP
dir_pin: D1_DIR
enable_pin: !D1_EN
microsteps: 16
rotation_distance: 40
endstop_pin: tmc2240_stepper_x:virtual_endstop
homing_retract_dist: 10
position_endstop: 237
position_max: 237
position_min: -4
homing_speed: 60
homing_positive_dir: true


[tmc2240 stepper_x]
cs_pin: D1_CS
spi_bus: spi2  
diag0_pin: ^!D1_STOP
run_current: 1.1
interpolate: False
driver_SGT: 1
home_current: 0.7
current_change_dwell_time: 1

[stepper_y]
step_pin: D0_STEP
dir_pin: D0_DIR
enable_pin: !D0_EN
microsteps: 16
rotation_distance: 40
endstop_pin: tmc2240_stepper_y:virtual_endstop
homing_retract_dist: 10
position_endstop: 235
position_max: 235
homing_speed: 60
homing_positive_dir: true


[tmc2240 stepper_y]
cs_pin: D0_CS
spi_bus: spi2
diag0_pin: ^!D0_STOP
run_current: 1.1
interpolate: False
driver_SGT: 1
home_current: 0.7
current_change_dwell_time: 1


[stepper_z1]
step_pin: D3_STEP
dir_pin: !D3_DIR
enable_pin: !D3_EN
microsteps: 16
rotation_distance: 8



[tmc2209 stepper_z1]
uart_pin: D3_CS
run_current: 0.580
stealthchop_threshold: 999999
sense_resistor: 0.110

[stepper_z]
step_pin: D4_STEP
dir_pin: !D4_DIR
enable_pin: !D4_EN
microsteps: 16
rotation_distance: 8
# endstop_pin: D2_STOP 
endstop_pin: probe:z_virtual_endstop
position_min: -7
position_max: 210
homing_speed: 12
homing_positive_dir: false


[tmc2209 stepper_z]
uart_pin: D4_CS
run_current: 0.580
stealthchop_threshold: 999999
sense_resistor: 0.110


[printer]
kinematics: corexy
max_velocity: 500
max_accel: 15000
max_z_velocity: 20
max_z_accel: 150
square_corner_velocity: 5.0
   
[dockable_probe]
pin: ebb:PB8
y_offset: 25.0
x_offset: 0
#z_offset: 5
speed: 15
dock_position: 36,230
approach_position: 36,200
detach_position: 80,230
check_open_attach: true
travel_speed: 250
attach_speed: 80
detach_speed: 80




# [probe_eddy_current btt_eddy]
# sensor_type: ldc1612
# z_offset: 1.0
# #i2c_address:
# i2c_mcu: ebb
# i2c_bus: i2c3_PB3_PB4
# x_offset: 0 # Set according to the actual offset relative to the nozzle
# y_offset: 20 # Set according to the actual offset relative to the nozzle

[z_tilt]
speed: 150
z_positions:
    33,95
    202,95   
points:
    20,95
    215,95
horizontal_move_z: 15
retries: 5
retry_tolerance: 0.02


# [bed_mesh]
# speed:300
# horizontal_move_z:2
# mesh_min: 23,23
# mesh_max: 212, 210
# probe_count: 15,15
# algorithm: bicubic

[bed_mesh]
speed: 100
horizontal_move_z: 15
mesh_min: 2,30
mesh_max: 230,230
probe_count: 5,5
zero_reference_position: 117.5, 117.5
algorithm: bicubic
fade_start: 1
fade_end: 10
split_delta_z: 0.015
move_check_distance: 3
mesh_pps: 4,4

[screws_tilt_adjust]
screw1: 32,9
screw1_name: front left screw
screw2: 202, 9
screw2_name: front right screw
screw3: 202, 179
screw3_name: rear right screw
screw4: 32, 179
screw4_name: rear left screw
horizontal_move_z: 15.
speed: 50.
screw_thread: CW-M4

[mcu ebb]
canbus_uuid: 3686760a7a62
#python3 ~/katapult/scripts/flashtool.py -i can0 -u 3686760a7a62 -r
#python3 ~/katapult/scripts/flashtool.py -i can0 -u 3686760a7a62 -f ~/klipper/out/klipper.bin


[extruder]
step_pin: ebb: PD0
dir_pin: !ebb: PD1
enable_pin: !ebb: PD2
microsteps: 16
rotation_distance: 56.2   #papilio lite
gear_ratio: 44:8, 37:17
#rotation_distance: 53.103432356911  # Protoxtruder
#gear_ratio: 44:8, 37:17
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: ebb: PB13
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: ebb: PA3
max_extrude_only_distance: 110
#control: pid
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982
min_temp: 0
max_temp: 320
pressure_advance = 0.065
max_extrude_cross_section: 5
pwm_cycle_time: 0.02674
max_extrude_only_velocity: 10



[tmc2209 extruder]
uart_pin: ebb: PA15
run_current: 0.5
stealthchop_threshold: 999999
sense_resistor: 0.11

[fan]
pin: ebb: PA1
cycle_time: 0.01

[heater_fan hotend_fan]
pin: ebb: PA0
heater: extruder
heater_temp: 50.0

# [temperature_sensor SKRPico]
# sensor_type: temperature_mcu

[temperature_sensor EBB36]
sensor_type: temperature_mcu
sensor_mcu: ebb

[temperature_sensor chamber]
sensor_type: EPCOS 100K B57560G104F
sensor_pin: HEAT0_TEMP
min_temp: 0
max_temp: 100
gcode_id: C

# [output_pin caselight]
# pin: FAN1
# pwm: true
# value: 100
# shutdown_value: 0
# scale: 100
# cycle_time: 0.01

[controller_fan stepperdriver]
pin: FAN1
kick_start_time: 0.5
stepper: stepper_x, stepper_y, stepper_z, stepper_z1
max_power: 0.8


[fan_generic bed_fan]
pin: FAN0



[temperature_sensor Pi]
sensor_type: temperature_host

[controller_fan skirt]
pin: HEAT0
kick_start_time: 0.5
heater: heater_bed,extruder
max_power: 0.7





[idle_timeout]
#gcode:
#   A list of G-Code commands to execute on an idle timeout. See
#   docs/Command_Templates.md for G-Code format. The default is to run
#   "TURN_OFF_HEATERS" and "M84".
timeout: 3600

