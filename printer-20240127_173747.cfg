[include mainsail.cfg]
[include klicky/klicky-probe.cfg]
[include sensorless.cfg]
[include macros.cfg]
[include K-ShakeTune/*.cfg]
[include KAMP_Settings.cfg]
[include PIS.cfg]

[mcu]
#serial: /dev/serial/by-id/usb-Klipper_rp2040_4550357127137C98-if00
serial: /dev/ttyAMA0
restart_method: command
#canbus_uuid=99dbee4e1482

[exclude_object]


# Enable arcs support
[gcode_arcs]
resolution: 0.1


# #AUTO_TUNING
# [autotune_tmc stepper_x]
# motor: creality-42-34
# tuning_goal: performance
# sg4_thrs: 90

# [autotune_tmc stepper_y]
# motor: creality-42-34
# tuning_goal: performance
# sg4_thrs: 100

# [autotune_tmc stepper_z]
# motor: creality-42-34
# tuning_goal: silent
# [autotune_tmc stepper_z1]
# motor: creality-42-34
# tuning_goal: silent

[heater_bed]
heater_pin: gpio23
sensor_type: ATC Semitec 104GT-2
sensor_pin: gpio27
min_temp: 0
max_temp: 120
#control: pid
#pid_kp: 80.24
#pid_ki: 10.42
#pid_kd: 411.93


[stepper_x]
step_pin: gpio11
dir_pin: gpio10
enable_pin: !gpio12
microsteps: 16
rotation_distance: 40
#endstop_pin: ^gpio4
endstop_pin: tmc2209_stepper_x:virtual_endstop
homing_retract_dist: 0
position_endstop: 237
position_max: 237
position_min: -2
homing_speed: 50
homing_positive_dir: true

[tmc2209 stepper_x]
uart_pin: gpio9
tx_pin: gpio8
uart_address: 0
run_current: 0.8
hold_current: 0.6
stealthchop_threshold: 1
diag_pin: ^gpio4
driver_SGTHRS: 90

[stepper_y]
step_pin: gpio6
dir_pin: gpio5
enable_pin: !gpio7
microsteps: 16
rotation_distance: 40
#endstop_pin: ^gpio3
endstop_pin: tmc2209_stepper_y:virtual_endstop
homing_retract_dist: 0
position_endstop: 235
position_max: 235
homing_speed: 50
homing_positive_dir: true

[tmc2209 stepper_y]
uart_pin: gpio9
tx_pin: gpio8
uart_address: 2
run_current: 0.8
hold_current: 0.6
stealthchop_threshold: 1
diag_pin: ^gpio3
driver_SGTHRS: 100


[stepper_z1]
step_pin: gpio19
dir_pin: !gpio28
enable_pin: !gpio2
microsteps: 16
rotation_distance: 8


[tmc2209 stepper_z1]
uart_pin: gpio9
tx_pin: gpio8
uart_address: 1
run_current: 0.580
stealthchop_threshold: 999999

[stepper_z]
step_pin: gpio14
dir_pin: !gpio13
enable_pin: !gpio15
microsteps: 16
rotation_distance: 8
#endstop_pin: ^gpio25
#position_endstop: 0
endstop_pin: probe:z_virtual_endstop
position_min: -2.0
position_max: 200
homing_speed: 12


[tmc2209 stepper_z]
uart_pin: gpio9
tx_pin: gpio8
uart_address: 3
run_current: 0.580
stealthchop_threshold: 999999


[printer]
kinematics: corexy
max_velocity: 500
max_accel: 8000
max_z_velocity: 20
max_z_accel: 150
square_corner_velocity: 5.0
   
[probe]
pin: ebb:PB8
y_offset: 25.0
x_offset: 0
#z_offset: 5
speed: 15

[z_tilt]
speed: 150
z_positions:
    33,95
    202,95   
points:
    20,95
    215,95
horizontal_move_z: 15
retries: 5
retry_tolerance: 0.02

[bed_mesh]
speed: 100
horizontal_move_z: 15
mesh_min: 2,30
mesh_max: 230,230
probe_count: 5,5
zero_reference_position: 117.5, 117.5
algorithm: bicubic
fade_start: 1
fade_end: 10
split_delta_z: 0.015
move_check_distance: 3
mesh_pps: 4,4

[mcu ebb]
#serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_580039001850425539393020-if00
canbus_uuid: 3686760a7a62

# [adxl345]
# cs_pin: ebb: PB12
# spi_software_sclk_pin: ebb: PB10
# spi_software_mosi_pin: ebb: PB11
# spi_software_miso_pin: ebb: PB2
# axes_map: x,y,z

# [resonance_tester]
# accel_chip: adxl345
# probe_points: 117.5,117.5,20


[extruder]
step_pin: ebb: PD0
dir_pin: !ebb: PD1
enable_pin: !ebb: PD2
microsteps: 16
rotation_distance: 23.38   #Bondtech 5mm Drive Gears
gear_ratio: 50:8
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: ebb: PB13
sensor_type: EPCOS 100K B57560G104F
sensor_pin: ebb: PA3
max_extrude_only_distance: 110
#control: pid
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982
min_temp: 0
max_temp: 320
pressure_advance = 0.035
max_extrude_cross_section: 5


[tmc2209 extruder]
uart_pin: ebb: PA15
run_current: 0.5
stealthchop_threshold: 999999

[fan]
pin: ebb: PA1

[heater_fan hotend_fan]
pin: ebb: PA0
heater: extruder
heater_temp: 50.0

[temperature_sensor SKRPico]
sensor_type: temperature_mcu

[temperature_sensor EBB36]
sensor_type: temperature_mcu
sensor_mcu: ebb

[temperature_sensor chamber]
sensor_type: EPCOS 100K B57560G104F
sensor_pin: gpio26
min_temp: 0
max_temp: 100
gcode_id: C

[output_pin caselight]
pin: gpio21
pwm: true
value: 100
shutdown_value: 0
scale: 100
cycle_time: 0.01

[temperature_sensor Pi]
sensor_type: temperature_host



[idle_timeout]
#gcode:
#   A list of G-Code commands to execute on an idle timeout. See
#   docs/Command_Templates.md for G-Code format. The default is to run
#   "TURN_OFF_HEATERS" and "M84".
timeout: 3600

