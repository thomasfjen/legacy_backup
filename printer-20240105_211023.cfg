[include mainsail.cfg]
[include klicky/klicky-probe.cfg]
[include sensorless.cfg]
[include ebb.cfg]
[include macros.cfg]
[include K-ShakeTune/*.cfg]

[mcu]
serial: /dev/serial/by-id/usb-Klipper_rp2040_4550357127137C98-if00
# serial: /dev/ttyAMA0
# restart_method: command

# [mcu bed]
# serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0


[heater_bed]
heater_pin: gpio23
sensor_type: ATC Semitec 104GT-2
sensor_pin: gpio27
min_temp: 0
max_temp: 120
control: pid
pid_kp: 80.24
pid_ki: 10.42
pid_kd: 411.93


[stepper_x]
step_pin: gpio11
dir_pin: gpio10
enable_pin: !gpio12
microsteps: 16
rotation_distance: 40
#endstop_pin: ^gpio4
endstop_pin: tmc2209_stepper_x:virtual_endstop
homing_retract_dist: 0
position_endstop: 237
position_max: 237
position_min: -2
homing_speed: 50
homing_positive_dir: true

[tmc2209 stepper_x]
uart_pin: gpio9
tx_pin: gpio8
uart_address: 0
run_current: 0.8
hold_current: 0.6
stealthchop_threshold: 1
diag_pin: ^gpio4
driver_SGTHRS: 90

[stepper_y]
step_pin: gpio6
dir_pin: gpio5
enable_pin: !gpio7
microsteps: 16
rotation_distance: 40
#endstop_pin: ^gpio3
endstop_pin: tmc2209_stepper_y:virtual_endstop
homing_retract_dist: 0
position_endstop: 235
position_max: 235
homing_speed: 50
homing_positive_dir: true

[tmc2209 stepper_y]
uart_pin: gpio9
tx_pin: gpio8
uart_address: 2
run_current: 0.8
hold_current: 0.6
stealthchop_threshold: 1
diag_pin: ^gpio3
driver_SGTHRS: 100

[stepper_z1]
step_pin: gpio19
dir_pin: !gpio28
enable_pin: !gpio2
microsteps: 16
rotation_distance: 8


[tmc2209 stepper_z1]
uart_pin: gpio9
tx_pin: gpio8
uart_address: 1
run_current: 0.580
stealthchop_threshold: 999999

[stepper_z]
step_pin: gpio14
dir_pin: !gpio13
enable_pin: !gpio15
microsteps: 16
rotation_distance: 8
#endstop_pin: ^gpio25
#position_endstop: 0
endstop_pin: probe:z_virtual_endstop
position_min: -2.0
position_max: 250
homing_speed: 12


[tmc2209 stepper_z]
uart_pin: gpio9
tx_pin: gpio8
uart_address: 3
run_current: 0.580
stealthchop_threshold: 999999


[printer]
kinematics: corexy
max_velocity: 180
max_accel: 1000
max_z_velocity: 15
max_z_accel: 200
square_corner_velocity: 5.0
   
[probe]
pin: ebb:PB8
y_offset: 25.0
x_offset: 0
z_offset: 5
speed: 15

[z_tilt]
speed: 150
z_positions:
    33,95
    202,95   
points:
    20,95
    215,95
horizontal_move_z: 15
retries: 5
retry_tolerance: 0.0075

[bed_mesh]
speed: 100
horizontal_move_z: 15
mesh_min: 2,30
mesh_max: 230,230
probe_count: 5,5
zero_reference_position: 117.5, 117.5
algorithm: bicubic
fade_start: 1
fade_end: 10
split_delta_z: 0.015
move_check_distance: 3
mesh_pps: 4,4